[[extend 'layout_kiosk.html']]

<section class="section">

   <div class="columns ">
<div class="column" v-for="item in items" :key="item.id">
  <div class="card product-card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img :src="`/kiosk/static/media/${item.image1}`" alt="Product Image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ item.name }}</p>
          <p class="subtitle is-6">$ {{ item.price }}</p>
        </div>
      </div>
      <div class="content">
        {{ item.description }}
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item button is-primary">Add to Cart</a>
    </footer>
  </div>
</div>

        </div>
</section>
