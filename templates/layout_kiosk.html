  <style>
    body {
    background-image: url('/kiosk/static/fondo1.png');
    }
    .modal-card {
        display: flex;
        flex-direction: column;
        max-height: 90vh;
        width: 90vw;
        max-width: 900px;
        margin: 0 auto;
    }

    .modal-card-head, .modal-card-foot {
        padding: 15px;
    }

    .modal-card-body {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .carousel {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    .product-image {
        width: 100%;
        height: auto;
        max-height: 50vh;
        object-fit: contain;
    }

    .carousel-button {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        color: #3273dc;
        transition: color 0.3s;
    }

    .carousel-button:hover {
        color: #00d1b2;
    }

    .description {
        margin-bottom: 1rem;
    }

    .price {
        font-weight: bold;
        margin-bottom: 1rem;
    }

    @media screen and (max-width: 768px) {
        .modal-card {
            width: 95vw;
        }

        .columns {
            flex-direction: column;
        }

        .column {
            width: 100%;
        }
    }
    </style>
